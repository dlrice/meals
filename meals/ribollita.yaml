name: Ribollita
servings: 6
ingredients:
  - 60ml olive oil
  - 1 large onion
  - 1 large leek
  - 3 celery stalks
  - 1 small fennel bulb
  - 14 garlic cloves
  - 2 dried bay leaves
  - 1 tsp red-pepper flakes
  - 1.25L vegetable stock
  - 350ml dried white beans (cannellini or great Northern)
  - 1 can tomatoes
  - 3 fresh thyme sprigs
  - 1 fresh rosemary sprig
  - 1 lemon
  - 1 bag of kale
  - 2 tsp aged balsamic vinegar
steps:
  - Turn on the sauté setting of pressure cooker and heat the oil
  - Add the onion, season with salt, and cook, stirring occasionally, until limp and translucent, 6 to 8 minutes.
  - Add the leek, celery and fennel, season with salt, and cook, stirring occasionally, until softened and fragrant, about 8 minutes.
  - Add the chopped garlic, bay leaves, red-pepper flakes; season with a generous amount of pepper. Stir well and let the wine come to a simmer before turning off the heat.
  - Add the stock, beans, tomatoes, thyme, rosemary and lemon juice.
  - Cook on high pressure until the beans are creamy, 50 minutes to 1 hour.
  - Allow the pressure to release naturally for 10 minutes, then release the remaining pressure manually.
  - Turn on the sauté setting. Remove and discard the bay leaves and herb sprigs (if using). Stir in the greens and vinegar.
  - Let the greens cook, 2 minutes stirring occasionally.
