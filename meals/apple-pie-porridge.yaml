name: Apple pie porridge
ingredients:
  - 1 cup jumbo oats
  - 1 cup milk
  - 1 dessert apple, diced
  - 20g nuts (walnuts, sunflower seeds, or pecans)
  - 1tsp cinnamon
steps:
  - Throw all the ingredients into a saucepan.
  - Heat and stir until boiling, then lower the heat and simmer gently for 5 minutes, stirring often.
  - Spoon the porridge into a serving bowl and add a sprinkle of cinnamon.
fruit-and-veg: 1
nuts: 1
