name: Spanish tortilla
servings: 6
ingredients:
  - 10 medium eggs
  - 1 tsp paprika
  - 10 tbsp extra virgin olive oil
  - 3 maris piper or king edward pototoes
  - 1 large onion
  - 4 scallions
steps:
  - Peel, half and slice potatoes and onion
  - Trim and chop scallions
  - Heat oil in frying pan
  - For 25 minutes fry potatoes, onions, and scallions on medium-low heat so that it bubbles
  - Beat eggs
  - Add fried potatoes, onions, and scallions to eggs and mix
  - Heat pan to medium
  - Add mixture to frying pan and cook on medium-low for five minutes until edges are firm
  - Flip mixture and cook for five minutes
fruit-and-veg: 3
