name: Egg fried kimchi rice
servings: 4
ingredients:
  - 2 cups brown rice
  - 2 cups water
  - 4 eggs
  - 1 onion
  - 2 garlic cloves
  - 3 carrots
  - 1 bunch asparagus
  - 2 pak choi
  - 1 package mushrooms
  - 2 tbsp soy sauce
  - 4 tbsp kimchi
  - 1 tsp chinese five spice
  - 1 handful cashew nuts
  - 1 tbsp sesame seed oil
steps:
  - Place rice and water into instant pot and cook 15 minutes on high pressure.
  - Wait five minutes and release pressure.
  - Refrigerate rice for one day.
  - Scramble and fry eggs and set aside.
  - Fry onions for 3 minutes.
  - Fry garlic for 30 seconds.
  - Fry carrots, asparagus, pak choi, mushrooms for 5 minutes.
  - Add rice and fry for 4 minutes.
  - Add soy sauce, sesame seed oil, chinese five spice, cashews and eggs.
  - Leave to cool for 1 minute.
  - Add kimchi
fruit-and-veg: 5
nuts: 1
