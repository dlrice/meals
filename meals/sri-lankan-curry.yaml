name: Sri Lankan tofu curry
ingredients:
  - 2 cups brown rice
  - 200g tempeh
  - 2 cups water
  - 1 onion
  - 2 garlic cloves
  - 3 carrots
  - 1 cauliflower
  - 2 stalks celery
  - 1 tin coconut milk
  - 0.25L vegetable stock
  - 10 cherry tomatoes
  - 1 tsp cinnamon
  - 1 tsp tumeric
  - 1 tbsp mild curry powder
  - 1 tsp garam masala
  - 1 tbsp tamarind
  - 1 tbsp soy sauce
steps:
  - Saute onion, garlic, celery, carrots in instant pot
  - Add cauliflower, cherry tomatoes, tempeh, vegetable stock, coconut milk, spices
  - High pressure for 3 minutes, natural release
fruit-and-veg: 5
nuts: 1
