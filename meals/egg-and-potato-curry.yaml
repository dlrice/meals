name: Egg and potato curry
servings: 4
ingredients:
  - 2 cups brown rice
  - 4 eggs
  - 5 potatoes
  - 1 tablespoon extra virigin oil
  - 4 tomatoes
  - 1 onion
  - 1 birds eye chilli
  - 4 garlic cloves
  - 1 tbsp cumin
  - 1 tsp cayenne pepper
  - 2 tsp fenugreek
  - 2 tsp smoked paprika
  - 0.25 tsp cinammon
  - 1 tsp black pepper
  - 2 cm ginger
  - 250g frozen peas
  - 0.5 coconut milk bar
  - 1 handful fresh coriander
steps:
  - Cut potatoes into 2cm cubes
  - Place into pot of water and boil then simmer for 10 minutes until tender
  - Boil eggs for 8 minutes
  - Drain potatoes and set aside
  - Start cooking brown rice in instant pot
  - Dice onion and tomatoes
  - Deseed chilli
  - Fry onion and chilli for 2 minutes
  - Add garlic, fry for 1 minute
  - Add spices and ginger and stir
  - Add tomatoes and simmer for 1 minute
  - Add peas, stir
  - Incease heat to medium-high and stir in coconut milk and bring to a simmer
  - Add potatoes and boiled eggs cut in half
  - Reduce heat to low and simmer 5 minutes
  - Add chopped coriander
fruit-and-veg: 6
