name: Tomato spaghetti
servings: 2
ingredients:
  - 250g spaghetti
  - 6 medium tomatoes
  - 4 tbsp extra virgin olive oil
  - 2 tbsp finely grated cheese
  - 1 handful of finely chopped walnuts
  - 1 tsp mixed herbs
steps:
  - Cook spaghetti until al dente and drain
  - Add 4 tbsp of oil to the same pain with the tomatoes and mixed herbs and cook for 30 seconds
  - Add spaghetti stir in tomatoes and oil mixture
  - Serve with the grated cheese and walnuts
fruit-and-veg: 1
nuts: 1
