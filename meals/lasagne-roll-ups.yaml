name: Lasange roll-ups
servings: 3
ingredients:
  - 400ml whole milk
  - 30g unsalted butter
  - 2 tbsp cornflour
  - 150g cheddar cheese
  - 250g fresh lasagne sheets
  - 1 tbsp extra virgin olive oil
  - 1 large onion
  - 3 carrots
  - 3 garlic cloves
  - 1 tbsp tomato paste
  - 500g passata
  - 1 cup dried green lentils
  - 2 tsp dried mixed herbs
  - 1 tsp smoked paprika
  - 1 tsp chipotle chill flakes
  - 2 cups water
steps:
  - Add all bolognese ingredients to instant pot and cook for 10 minutes
  - Quick release when done
  - Preheat oven to 200C
  - Heat the milk in the microwave for 3 minutes
  - Melt the butter in a saucepan
  - Add cornflour and cook for a minute stirring continuously
  - Gradually add the warm milk
  - Cook for a few minutes until thickened to a dropping consistency
  - See book for now
fruit-and-veg: 3
