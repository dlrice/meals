name: Banana panacke
servings: 1
ingredients:
  - 2 eggs
  - 1 banana
  - 0.5 cup jumbo oats
  - 0.5 apple, sliced
  - 30g walnuts
  - 1 tbsp peanut butter
  - 1 tbsp extra virgin olive oil
steps:
  - Mash bananas in a bowl
  - Beat eggs
  - Add oats
  - Heat oil in skillet
  - Add sliced apples to skillet
  - Add batter mixture
  - Fry for 10 minutes on low/med heat
  - Flip with a plate
  - Spread peanut butter and sprinkle with walnuts
  - Fry for 3 minutes on low/med heat
fruit-and-veg: 2
nuts: 2
