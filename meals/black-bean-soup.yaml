name: Black bean soup
servings: 4
ingredients:
  - 1 small red onion
  - 3 cloves garlic
  - 1/2 bunch cilantro
  - 1 red pepper
  - 2 carrots
  - 2 sticks celery
  - 1 tbsp cumin
  - 2 tbsp chili powder
  - 1/2 tsp cayenne pepper
  - 500ml dry black beans
  - 750ml vegetable stock
  - 1 lime
  - 2 tsp salt
steps:
  - Chop all of the veg. Divide stems and leaves from cilantro.
  - Add the Red Onion, Garlic, and diced Cilantro Stems into the Instant Pot with a splash of water.
  - Using the Sauté setting, cook the veggies for 2-3 minutes, or until translucent.
  - Next, add the Red Pepper and spices to the Instant Pot, and sauté for an additional 1-2 minutes.
  - Add the Dried Black Beans to the pot along with the Vegetable Broth. Stir well, then slowly add in Water to the instant pot until the Water line is about 1” above the dried Beans.
  - Cover and Seal the Pot, then set the pressure to Manual High for 30 Minutes.
  - Force release the pressure and carefully blend the half of the soup by using an Immersion Blender.
  - Pour into bowls, pour in lime juice and top with the cilantro leaves.
