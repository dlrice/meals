name: Mushroom spaghetti
servings: 4
ingredients:
  - 4 tbsp extra virgin olive oil
  - 250g whole wheat spaghetti
  - 300g mushrooms
  - 1 onion
  - 3 garlic cloves
  - 50g organic unsalted butter
  - 150ml organic double cream
  - 2 tbsp fresh parsley
steps:
  - Cook pasta until al dente
  - Finely chop onion and fry in the olive oil
  - Finely chop garlic and mushrooms and fry
  - Add butter, cream and lots of black pepper and cook for 1 minute
  - Stir in cooked pasta
fruit-and-veg: 3
