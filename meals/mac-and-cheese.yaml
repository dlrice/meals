name: Mac & Cheese
servings: 6
ingredients:
  - 500g macaroni
  - 1L vegetable stock
  - 2 tbsp Butter
  - 1 tsp Hot Pepper Sauce
  - 1 tsp Garlic Powder
  - 1/2 tsp Pepper
  - 1/2 tsp Salt
  - 250g Spinach
  - 500ml Shredded Cheddar Cheese
  - 250ml Shredded Mozzarella Cheese
  - 125ml Shredded Parmesan Cheese
  - 125ml milk
steps:
  - Add the uncooked macaroni, vegetable stock, butter, hot sauce, garlic powder, pepper, and salt to the   - Instant Pot.
  - Cook on manual function, high pressure for 5 minutes.  Then, do a quick release.
  - Stir in the spinach
  - Add the milk
  - Add the cheese to the pot in 3-4 handfuls, stirring in between each addition until smooth and creamy.
  - Season as necessary to taste.
fruit-and-veg: 1
nuts: 0
