name: Porridge
servings: 1
ingredients:
  - 1 banana sliced
  - 1 cup jumbo oats
  - 1 cup milk
  - 1 square dark chocolate
  - 1 tsp cinnamon
  - 1 tsp honey
  - 20g walnuts/pumpkin seeds/pecans/almonds
  - 0.5 cup blueberries/raspberries
steps:
  - Place banana, oats, milk, chocolate and cinnamon into bowl
  - Microwave for 2 minutes
  - Add nuts, honey and berries
fruit-and-veg: 1
nuts: 1
